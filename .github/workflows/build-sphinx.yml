name: build-sphinx-to-gh-pages

on:
  push:
    branches:
      - master

jobs:
  build_sphinx:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1

    - uses: ammaraskar/sphinx-action@master
      with:
        docs-folder: "docs_/"
        pre-build-command: "apt --allow-releaseinfo-change update --yes && apt install -y git"

    - name: Commit documentation changes
      run: |
        git clone https://github.com/ECP-CANDLE/Candle.git --branch gh-pages --single-branch gh-pages
        cp -r docs/html/* gh-pages/
        cp docs_/.nojekyll gh-pages/
        cd gh-pages
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update documentation" -a || true

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: gh-pages
        github_token: ${{ secrets.GITHUB_TOKEN }} 
